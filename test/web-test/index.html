<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Zebra IOTA Edge SDK Test</title>
    <meta name="description" content="Test page for Zebra IOTA Edge SDK" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="/favicon.ico" sizes="any" />

    <meta name="theme-color" content="#fafafa" />
    
    <script defer src="index.js"></script>
    
    <script>
      function play() {
        const audio = new Audio();
        audio.src = 'scanned.wav';
        audio.onload = () => {
           console.log('Loaded!!!!');
          audio.play();
        }
        audio.onerror = (e) => {
          console.log('Error: ', e);
        };
      }
    </script>

    <style>
      #video-container {
        position: relative;
        background-color: green;
      }

      #video {
        width: 100%;
        height: auto;
      }

      svg {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        margin: auto;
      }

      svg path {
        fill: white;
      }
    </style>
  </head>

  <body>
    <h2>Video Element Test</h2>
    <small>Container has green background.</small>
    <div id="video-container">
      <video id="video" playsinline autoplay></video>
      <svg width="204" height="204" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M167 10V0h26.976c5.523 0 10 4.477 10 10v27h-10V10H167zM36.976 10H10v27H0V10C0 4.477 4.477 0 10
            0h26.976v10zM167 194h26.976v-27h10v27c0 5.523-4.477 10-10 10H167v-10zm-130.024 0v10H10c-5.523
            0-10-4.477-10-10v-27h10v27h26.976z"
        ></path>
      </svg>
    </div>
    <button type=button onclick="play();">Click</button>
  </body>
</html>
